---
- name: Add nodejs apt key
  apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

- name: Add nodejs 14.x ppa for apt repo
  apt_repository:
    repo: 'deb https://deb.nodesource.com/node_14.x focal main'
    update_cache: yes

- name: Install nodejs
  apt: 
    pkg: nodejs
    state: present

- name: Add Java Repository
  apt_repository:
    repo: 'ppa:openjdk-r/ppa'
    state: present

- name: Install Java
  apt:
    pkg: openjdk-11-jdk
    state: present
    update_cache: yes

- name: Install Maven
  apt:
    pkg: maven
    state: latest
    update_cache: yes

- name: Install MySQL and related packages
  apt: 
    name: ['mysql-server', 'mysql-client']
    state: present

- name: Install PyMySQL
  pip:
    name: pymysql
    state: present

- name: Start MySQL service
  service: 
    name: mysql
    state: started
    enabled: true

# See the notes here for an explanation of why this is necessary:
# https://docs.ansible.com/ansible/latest/collections/community/mysql/mysql_user_module.html#notes
- name: Set MySQL root Password
  mysql_user:
    name: root
    password: "{{ vault_db_mysql_root_password }}"
    check_implicit_admin: true
    login_unix_socket: /var/run/mysqld/mysqld.sock

- name: Create .my.cnf file with root user credentials
  template: 
    src: /bakerx/my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: 0600
  notify:
  - Restart MySQL

- name: Install jq to be used in building Jenkins credentials request
  apt:
    pkg: jq
    state: present

- name: Install Chrome
  apt:
    deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

- name: Update and upgrade apt packages
    apt:
      upgrade: yes
      update_cache: yes

  - name: add tomcat group
    group:
      name: tomcat

  - name: add tomcat user
    user:
      name: tomcat
      group: tomcat
      home: /user/share/tomcat
      createhome: no

  - name: create /opt/tomcat directory
    file:
      path: /opt/tomcat
      state: directory
      mode: 0755

  - name: download & unarchive
    unarchive:
      src: http://apache.cs.utah.edu/tomcat/tomcat-9/v9.0.16/bin/apache-tomcat-9.0.16.tar.gz
      dest: /opt/tomcat
      remote_src: yes
      extra_opts: [--strip-components=1]

  - name: Change ownership
    file:
      path: /opt/tomcat
      owner: tomcat
      group: tomcat
      mode: "u+rwx,g+rx,o=rx"
      recurse: yes
      state: directory

  - name: Copy Tomcat service from local to remote
    copy:
       src: tomcat.service
       dest: /etc/systemd/system/
       mode: 0755

  - name: Start and enable Tomcat service
    systemd:
      name: tomcat
      state: started
      enabled: true
      daemon_reload: true