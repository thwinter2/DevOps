- name: Define Environment variables
  lineinfile:
    path: /etc/environment
    line: '{{ item }}'
    state: present
  with_items:
    - APP_PORT=3002
    - MONGO_PORT=27017
    - MONGO_USER="mongo"
    - MONGO_PASSWORD="{{ vault_db_mongo_password }}"
    - MONGO_IP="localhost"
    - MYSQL_PASSWORD="{{ vault_db_mysql_root_password }}"